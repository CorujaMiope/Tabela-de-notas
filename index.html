<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas do aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <h1>Tabela de notas:</h1>
        
    </header>
    <div id="container">
        <table>
            <colgroup>
                <col class="cinzaClaro">
                <col class="azulClaro">
                <col span="3" class="notas">
            </colgroup>
            <caption>Notas dos alunos</caption>
            <thead>
                <tr>
                    <th scope="col" rowspan="2">Área</th>
                    <th scope="col" rowspan="2">Disciplinas</th>
                    <th scope="colgroup" colspan="2">Notas</th>
                    <th scope="col" rowspan="2">Média</th>
                </tr>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="genero" scope="rowgroup" rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>10</td>
                    <td>6</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>8</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>10</td>
                    <td>7</td>
                    <td>8,5</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>6</td>
                    <td>9,5</td>
                    <td>7,75</td>
                </tr>
                <tr class="mediaGenero">
                    <th scope="row" colspan="4">Média de Exatas</th>
                    <td>7,8</td>
                </tr>
                <tr>
                    <th class="genero" rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>7,5</td>
                    <td>6,0</td>
                    <td>6,75</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>6,0</td>
                    <td>6,5</td>
                    <td>6,25</td>
                </tr>
                <tr class="mediaGenero">
                    <th colspan="4">Média de Humanas</th>
                    <td>18,25</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
